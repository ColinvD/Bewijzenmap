  <h1>PC Configuration</h1>
  <form>
  <p>Processor Speed</p>

    <option>3.7GHz
    <option>3.9GHz
    <option>3.2GHz
    <option>2.7GHz
    <option>2.1GHz

    <p>Memory</p>

      <option>4GB

      <option selected>15"

      <option>19"

    <p>Hard Drive</p>

      <option selected>240 GB

      <option>320 GB

    <p>DVD Burner</p>

    <input type="radio" name="choose" value="No" id="No"><label for="No">No</label>
