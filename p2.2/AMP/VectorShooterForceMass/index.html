<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>vector shooter</title>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas" width="800" height="450"></canvas>
    </div>
    <table>
      <tr>
        <td></td>
        <td><button type="button" id="up" value="Up" onclick="ButtonSwitch(this.value);">up</button></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><p>acceleration:</p></td>
        <td><input type="number" id="accel" value="1" readonly></td>
      </tr>
      <tr>
        <td><button type="button" id="left" value="Left" onclick="ButtonSwitch(this.value);">left</button></td>
        <td><button type="button" id="shoot" value="Shoot" onclick="ButtonSwitch(this.value);">Shoot</button></td>
        <td><button type="button" id="right" value="Right" onclick="ButtonSwitch(this.value);">right</button></td>
        <td></td>
        <td></td>
        <td><p>radius / mass:</p></td>
        <td><input type="number" id="radius" value="1" step="0.01"></td>
        <td><p>velocity / force:</p></td>
        <td><input type="number" id="veloc" value="1" readonly></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="button" id="down" value="Down" onclick="ButtonSwitch(this.value);">down</button></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script src="Vector2.js" charset="utf-8"></script>
    <script src="Point.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
